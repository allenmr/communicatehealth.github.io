<div class="content">
  <h1>Accordion</h1>

  <div class="accordion">

    <div class="accordion-block">
      <a href="#colors" aria-expanded="true" aria-controls="colors-content" class="accordion-toggle" id="colors">Colors</a>

      <div id="colors-content" class="accordion-content" aria-hidden="false">
        <ul>
          <li>Red</li>
          <li>Orange</li>
          <li>Yellow</li>
          <li>Green</li>
          <li>Blue</li>
          <li>Indigo</li>
          <li>Violet</li>
        </ul>
      </div>
    </div>

    <div class="accordion-block">
      <a href="#seasons" aria-expanded="true" aria-controls="seasons-content" class="accordion-toggle" id="seasons">Seasons</a>

      <div id="seasons-content" class="accordion-content" aria-hidden="false">
        <ul>
          <li>Spring</li>
          <li>Summer</li>
          <li>Fall</li>
          <li>Winter</li>
        </ul>
      </div>
    </div>
  </div>
</div>
