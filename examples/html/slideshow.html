<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slideshow</title>
  <style type="text/css">
    body { font-family: sans-serif; margin: 0 auto; max-width: 50em; padding: 1em; }
    ul { padding-left: 1em; }
  </style>
  <link rel="stylesheet" href="../css/slideshow.css">
</head>
<body>

  <h1>Slideshow</h1>

  <div class="ch-content-slider-block" id="slideshow">
    <div class="ch-content-slides">
      <div class="ch-content-slide ch-content-slide-first ch-on" id="content-slide-1" aria-hidden="false">
        <p><img src="../img/slideshow-ch-1.jpg" alt=""></p>
        <p class="ch-content-slider-caption">CommunicateHealth homepage</p>
      </div>
      <div class="ch-content-slide" id="content-slide-2" aria-hidden="true">
        <p><img src="../img/slideshow-ch-2.jpg" alt=""></p>
        <p class="ch-content-slider-caption">About Us</p>
      </div>
      <div class="ch-content-slide" id="content-slide-3" aria-hidden="true">
        <p><img src="../img/slideshow-ch-3.jpg" alt=""></p>
        <p class="ch-content-slider-caption">Portfolio</p>
      </div>
    </div>
    <div class="ch-content-slider-control">
      <p class="t-center">
        <a href="#content-slide-prev" class="btn btn-dark ch-content-slide-prev ch-limit" id="content-slide-prev"><span aria-hidden="true">&larr; </span>Previous Page</a>
        <a href="#content-slide-next" class="btn btn-dark ch-content-slide-next" id="content-slide-next">Next Page<span aria-hidden="true"> &rarr;</span></a>
        <a href="#content-slide-restart" class="btn btn-dark ch-content-slide-restart ch-limit" id="content-slide-restart">Start Over</a>
      </p>
    </div>
  </div>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/slideshow.js"></script>

</body>
</html>
