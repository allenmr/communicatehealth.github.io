<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slideshow</title>
  <style type="text/css">
    body { font-family: sans-serif; margin: 0 auto; max-width: 50em; padding: 1em; }
    ul { padding-left: 1em; }
  </style>
  <link rel="stylesheet" href="../css/slideshow.css">
</head>
<body>

  <h1>Slideshow</h1>

  <div class="content-slider-block">
    <div class="content-slides">
      <div class="content-slide open" id="content-slide-1" aria-hidden="false">
        <p><img src="../img/slideshow-ch-1.jpg" alt=""></p>
        <p class="content-slider-caption">CommunicateHealth homepage</p>
      </div>
      <div class="content-slide closed" id="content-slide-2" aria-hidden="true">
        <p><img src="../img/slideshow-ch-2.jpg" alt=""></p>
        <p class="content-slider-caption">About Us</p>
      </div>
      <div class="content-slide closed" id="content-slide-3" aria-hidden="true">
        <p><img src="../img/slideshow-ch-3.jpg" alt=""></p>
        <p class="content-slider-caption">Portfolio</p>
      </div>
    </div>
    <div class="content-slider-control">
      <p class="t-center">
        <a href="#content-slide-prev" class="btn btn-dark content-slide-prev limit" id="content-slide-prev"><span aria-hidden="true">&larr; </span>Previous Page</a>
        <a href="#content-slide-next" class="btn btn-dark content-slide-next" id="content-slide-next">Next Page<span aria-hidden="true"> &rarr;</span></a>
        <a href="#content-slide-restart" class="btn btn-dark content-slide-restart limit" id="content-slide-restart">Start Over</a>
      </p>
    </div>
  </div>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/throttle-debounce.js"></script>
  <script src="../js/animated-hide.js"></script>
  <script src="../js/slideshow.js"></script>

</body>
</html>
