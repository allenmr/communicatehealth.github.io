---
layout: landing
title: CommunicateHealth
---

<div class="logo"><a href="http://communicatehealth.com/"><img src="{{ '/img/ch.svg' | prepend: site.baseurl }}" class="icon" alt="CommunicateHealth" /></a></div>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
